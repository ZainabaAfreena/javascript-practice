<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <form>
        <input type="text" id="name1">
        <input type="text" id="phone">
        <input type="submit" id="submitBtn" value="submit">
    </form>

    <div>Display My Data:
        <div>Name: <span id="showName"></span></div>
        <div>Phone:<span id="showPhone"></span></div>
    </div>



    <script>
        // get the data
        let getName = document.querySelector('#name');
        let getPhone = document.querySelector('#phone');

        // show the data
        let showName = document.querySelector('#showName');
        let showPhone = document.querySelector('#showPhone');

        document.querySelector('#submitBtn').addEventListener('click', function () {
            event.preventDefault();
            
            showName.textContent = getName.value;
            showPhone.textContent = getPhone.value;
        })
    </script>
</body>

</html>
