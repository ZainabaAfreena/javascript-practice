<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css" />
  </head>

  <body>
    <section>
      <div class="container">
        <div class="display">
          <input type="text" readonly value="" id="display" />
          <div class="buttons">
            <div class="button" onclick="clearthis()">C</div>
            <div class="button" onclick="cal('/')">/</div>
            <div class="button" onclick="cal('*')">*</div>
            <div class="button" onclick="cal('&larr;')">&larr;</div>
            <div class="button" onclick="cal('7')">7</div>
            <div class="button" onclick="cal('8')">8</div>
            <div class="button" onclick="cal('9')">9</div>
            <div class="button" onclick="cal('-')">-</div>
            <div class="button" onclick="cal('4')">4</div>
            <div class="button" onclick="cal('5')">5</div>
            <div class="button" onclick="cal('6')">6</div>
            <div class="button" onclick="cal('+')">+</div>
            <div class="button" onclick="cal('1')">1</div>
            <div class="button" onclick="cal('2')">2</div>
            <div class="button" onclick="cal('3')">3</div>
            <div class="button" onclick="cal('.')">.</div>
            <div class="button" onclick="cal('&lpar;')">&lpar;</div>
            <div class="button" onclick="cal('0')">0</div>
            <div class="button" onclick="cal('&rpar;')">&rpar;</div>
            <div class="button" id="equal" onclick="calThis()">=</div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="cal.js"></script>
</html>
